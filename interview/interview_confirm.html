<!doctype html>
<html>
	<head>
		<title>面试确认</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static/bootstrap-theme.css">		
		<link rel="stylesheet" href="static/bootstrap.css">		
		<link rel="stylesheet" href="static/base.css">
	</head>
	<body>
		<div class="header jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<img src="http://www.lightinthebox.com/includes/templates/dev_v2/css/images/sprite/logo.png" width="150" height="46" alt="Lightinthebox">
						<h1>招聘系统</h1>
					</div>
				</div>
			</div>			
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-2 navigator">                    
		            <ul class="nav-bar nav nav-pills nav-stacked" data-spy="affix" data-offset-top="50" id="scroll-spy">		                
		                <li class="link">
		                    <a href="interview_confirm_list.html">面试确认列表</a>
		                </li>		    
		                <li class="link">
		                    <a href="interview_waiting_list.html">社招面试等待列表</a>
		                </li>		    
		                <li class="link">
		                    <a href="interview_waiting_list_college.html">校招面试等待列表</a>
		                </li>		    		                
		            </ul>            
		        </div>
			</div>
		</div>		
		<div class="container content">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal" role="form" action="">
					  
					  <div class="form-group">
					    <label for="responsible" class="col-sm-2 control-label">负责人</label>
					    <div class="col-sm-10">
					      <input value="负责人A" disabled="disabled" type="text" class="form-control" name="responsible" id="responsible" placeholder="姓名" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="name" class="col-sm-2 control-label">姓名</label>
					    <div class="col-sm-10">
					      <input value="张三" disabled="disabled" type="text" class="form-control" name="name" id="name" placeholder="姓名" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="age" class="col-sm-2 control-label">年龄</label>
					    <div class="col-sm-10">
					      <input value="27" disabled="disabled" type="number" class="form-control" name="age" id="age" placeholder="21" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-sm-2 control-label">性别</label>
					    <div class="col-sm-10">					    	
					    	<input disabled="disabled" type="text" value="男" name="gender" class="form-control">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="marriage" class="col-sm-2 control-label">婚育状况</label>
					    <div class="col-sm-10">
					      <input disabled="disabled" type="text" value="未婚" name="marriage" id="marriage" class="form-control">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="department" class="col-sm-2 control-label">应聘部门</label>
					    <div class="col-sm-10">
					      <input value="技术部" disabled="disabled" type="text" class="form-control" name="department" id="department" placeholder="技术部" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="position" class="col-sm-2 control-label">应聘职位</label>
					    <div class="col-sm-10">
					      <input value="php研发工程师" disabled="disabled" type="text" class="form-control" name="position" id="position" placeholder="php研发工程师" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="level" class="col-sm-2 control-label">职位级别</label>
					    <div class="col-sm-10">
					      <input disabled="disabled" value="8-1" type="text" class="form-control" name="level" id="level" placeholder="8-1" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="education" class="col-sm-2 control-label">学历</label>
					    <div class="col-sm-10">
					      <input value="本科" disabled="disabled" type="text" class="form-control" name="education" id="education" placeholder="学历" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="final-school" class="col-sm-2 control-label">最终毕业院校</label>
					    <div class="col-sm-10">
					      <input value="华南理工大学" disabled="disabled" type="text" class="form-control" name="final_school" id="final-school" placeholder="北京大学" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="college" class="col-sm-2 control-label">本科毕业院校</label>
					    <div class="col-sm-10">
					      <input value="华南理工大学" disabled="disabled" type="text" class="form-control" name="college" id="college" placeholder="北京大学" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="company" class="col-sm-2 control-label">目前任职公司</label>
					    <div class="col-sm-10">
					      <input value="兰亭集势" disabled="disabled" type="text" class="form-control" name="company" id="company" placeholder="兰亭集势" required="required">
					    </div>
					  </div>					  					  
					  
					  <div class="form-group">
					    <label for="interviewer" class="col-sm-2 control-label">面试官</label>
					    <div class="col-sm-10">
					      <input value="卢亮" disabled="disabled" type="text" class="form-control" name="interviewer" id="interviewer" placeholder="郭去疾" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="time" class="col-sm-2 control-label">时间</label>
					    <div class="col-sm-10">
					      <input value="2012-12-22" disabled="disabled" type="date" class="form-control" name="time" id="time" required="required">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="evaluation" class="col-sm-2 control-label">评价</label>
					    <div class="col-sm-10">
					      <textarea name="evaluation" id="evaluation" rows="5" disabled="disabled">非常十分极其很好</textarea>
					    </div>
					  </div>					  
					  
					  <div class="form-group">
					    <label for="need-interview" class="col-sm-2 control-label">需要面试</label>
					    <div class="col-sm-10">
					      <div class="radio">
					      	<label><input value="interview" type="radio" name="interview" id="need-interview">面试</label>
					      </div>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="not-interview" class="col-sm-2 control-label">不需要面试</label>
					    <div class="col-sm-10">
					      <div class="radio">
					      	<label><input value="OK" type="radio"  name="interview">OK</label>
					      </div>
					      <div class="radio">
					      	<label><input value="Pass"  type="radio" name="interview">Pass</label>
					      </div>
					      <div class="radio">
					      	<label><input value="Hold" type="radio" name="interview">Hold</label>
					      </div>					      					      					      
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="ceo-evaluation" class="col-sm-2 control-label">CEO面试评价</label>
					    <div class="col-sm-10">
					      <textarea name="ceo-evaluation" id="ceo-evaluation" rows="5"></textarea>
					    </div>
					  </div>				  
					  
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary">保存</button>
					    </div>
					  </div>
					</form>
				</div>
				<div class="col-md-2 right-top">
					<a href="#" class="btn btn-default back">返回</a>
				</div>
			</div>
		</div>
		<script src="static/jquery.js"></script>
		<script src="static/bootstrap.js"></script>
		<script src="static/base.js"></script>
	</body>
</html>
