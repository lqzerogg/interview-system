	</head>
	<body>

					<div class="col-md-12">
						<img src="http://www.lightinthebox.com/includes/templates/dev_v2/css/images/sprite/logo.png" width="150" height="46" alt="Lightinthebox">

		</div>
		<div class="navigator-container">
			
			<div class="container">
				<div class="row">
					<div class="col-md-2 navigator">                    
			            <ul class="nav-bar nav nav-pills nav-stacked" data-spy="affix" data-offset-top="50" id="scroll-spy">		                
			                <li class="link">
			                    <a href="add_interviewee.html">社招信息录入</a>

			                <li class="link active">
			                    <a href="add_interviewee_college.html">校招信息录入</a>

		</div>
		<div class="container content">
			<div class="row">
				<div class="col-md-10 col-md-offset-2">
					<form class="form-horizontal" role="form">
						<div class="panel panel-default basic-data-panel">
							<!-- Default panel contents -->
							<div class="panel-heading">基础资料录入</div>
							<div class="panel-body">
							  <div class="form-group">
							    <label for="name" class="col-sm-2 control-label">姓名</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="text" class="form-control" name="name" id="name" placeholder="姓名" required="required">
							    </div>
							  </div>
							  
							  <div class="form-group">
							    <label for="age" class="col-sm-2 control-label">年龄</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="number" class="form-control" name="age" id="age" placeholder="21" required="required">
							    </div>
							  </div>
							  
							  <div class="form-group">
							    <label class="col-sm-2 control-label">性别</label>
							    <div class="col-sm-10">
							    	<div class="radio">
							    		<label><input formnovalidate="formnovalidate" type="radio" value="男" checked="checked" name="gender">男性</label>					    							      
							    	</div>					    	
							    	<div class="radio">
							    		<label><input formnovalidate="formnovalidate" type="radio" value="女" name="gender">女性</label>
							    	</div>					    						    	
							    </div>
							  </div>
							  
							  <div class="form-group">
							    <label for="department" class="col-sm-2 control-label">应聘部门</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="text" class="form-control" name="department" id="department" placeholder="技术部" required="required">
							    </div>
							  </div>
							  
							  <div class="form-group">
							    <label for="position" class="col-sm-2 control-label">应聘职位</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="text" class="form-control" name="position" id="position" placeholder="php研发工程师" required="required">
							    </div>
							  </div>

							  <div class="form-group">
							    <label for="level" class="col-sm-2 control-label">职位级别</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="text" class="form-control" name="level" id="level" placeholder="8-1" required="required">
							    </div>
							  </div>
							  
							  <div class="form-group">
								    <label for="education" class="col-sm-2 control-label">Academic Level</label>
								    <div class="col-sm-10">								      
								      <select name="education" id="education" class="form-control" required="required">
								      		<option value="1">Bachelor</option>
								      		<option value="2">master</option>
								      		<option value="3">Doctor</option>
								      		<option value="4">Dual-Degree</option>
								      </select>
								    </div>
								  </div>
							  
							  <div class="form-group">
							    <label for="final-school" class="col-sm-2 control-label">最终毕业院校</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="text" class="form-control" name="final_school" id="final-school" placeholder="北京大学" required="required">
							    </div>
							  </div>
							  
							  <div class="form-group">
							    <label for="college" class="col-sm-2 control-label">本科毕业院校</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="text" class="form-control" name="college" id="college" placeholder="北京大学" required="required">
							    </div>
							  </div>
							  
							  <div class="form-group">
							    <label for="written-score" class="col-sm-2 control-label">笔试成绩</label>
							    <div class="col-sm-10">
							      <input formnovalidate="formnovalidate" type="number" class="form-control" name="written_score" id="written-score" placeholder="笔试成绩" required="required">
							    </div>
							  </div>
							  <div class="form-group">
								    <label for="photo" class="col-sm-2 control-label">
								    	照片
									</button>
								    </label>
								    <div class="col-sm-10 file-wrapper">
								      <input formnovalidate="formnovalidate" required="required" type="file" multiple class="form-control files" name="photo">
								    </div>								    
							  </div>
							  	<div class="form-group">
								    <label for="files" class="col-sm-2 control-label">
								    	<button class="btn btn-info add-attachment btn-xs">
											<span class="glyphicon glyphicon-plus-sign"></span>
											添加附件
										</button>
								    </label>
								    <div class="col-sm-10 file-wrapper">
								      <div>
								      	<input formnovalidate="formnovalidate" type="file" multiple class="form-control files" name="files">
								      	<button class="btn btn-danger delete" type="button">删除附件</button>
								      </div>
								    </div>								    
								</div>						
						</div>
						<div class="panel panel-default arrange-panel">
							<!-- Default panel contents -->
							<div class="panel-heading">											
								面试安排								
							</div>
							<div class="panel-body">								 								
						    	<div class="col-sm-10">
						      		<button class="btn btn-info add-arrange">
										<span class="glyphicon glyphicon-plus-sign"></span>
										添加面试安排
									</button>
						    	</div>
						    </div>
					  	</div>			
					  	<div class="form-group">
					    	<div class="col-sm-10">
					      		<button type="submit" class="btn btn-primary">
					      			<span class="glyphicon glyphicon-floppy-save"></span>
					      			保存
					      		</button>
					    	</div>
					  	</div>					
					  		  
					</form>
				</div>
			</div>
		</div>
		<script src="static/jquery.js"></script>
		<script src="static/bootstrap.js"></script>
		<script src="static/base.js"></script>
		<script src="static/mustache.js"></script>
		<script src="static/add_arrange.js"></script>
		<script src="static/add_file.js"></script>
		<script src="static/add_interviewee_college.js"></script>
	</body>
</html>
