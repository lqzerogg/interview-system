					</div>
				</div>
			</div>			
		</div>
		<div class="navigator-container">
			
			<div class="container">
				<div class="row">
					<div class="col-md-2 navigator">                    
			            <ul class="nav-bar nav nav-pills nav-stacked" data-spy="affix" data-offset-top="50" id="scroll-spy">		                
			                <li class="link">
			                    <a href="add_interviewee.html">Add Social Info</a>
			                </li>

		<div class="container content">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal" role="form" action="">
					  
					  <div class="form-group">
					    <label for="status" class="col-sm-2 control-label">Status</label>
					    <div class="col-sm-10">
					    	<select name="status" id="status" class="form-control">
					    		<option value="Accept">Accept</option>
					    		<option value="Holding">Holding</option>
					    		<option value="Fail">Fail</option>
					    		<option value="Waiting">Waiting</option>
					    	</select>
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="on-boarding-date" class="col-sm-2 control-label">Hiredate</label>
					    <div class="col-sm-10">
					      <input type="date" class="form-control" name="on_boarding_date" id="on-boarding-date" required="required">
					    </div>
					  </div>	

					  <div class="form-group">
					    <label for="add-remark" class="col-sm-2 control-label">Add Remark</label>
					    <div class="col-sm-10">
					      <textarea name="add_remark" id="add-remark" rows="5" class="form-control" ></textarea>
					    </div>
					  </div>					  					 
					  
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">					      
					      <button type="submit" class="btn btn-primary">
					      	<span class="glyphicon glyphicon-floppy-save"></span>
					      	Save
					      </button>
					    </div>
					  </div>
					</form>
				</div>
