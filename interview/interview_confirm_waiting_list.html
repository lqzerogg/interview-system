<!doctype html>

	<head>
		<title>社招面试确认列表</title>

		<link rel="stylesheet" href="static/bootstrap-theme.css">		
		<link rel="stylesheet" href="static/bootstrap.css">		
		<link rel="stylesheet" href="static/base.css">
	</head>
	<body>
		<div class="header jumbotron hidden-xs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<img src="http://www.lightinthebox.com/includes/templates/dev_v2/css/images/sprite/logo.png" width="150" height="46" alt="Lightinthebox">
						<h1>招聘系统</h1>
					</div>
				</div>
			</div>			
		</div>
		<div class="navigator-container">
			
			<div class="container">
				<div class="row">
					<div class="col-md-2 navigator">                    
			            <ul class="nav-bar nav nav-pills nav-stacked" data-spy="affix" data-offset-top="50" id="scroll-spy">		                
			                <li class="link">
			                    <a href="add_interviewee.html">社招信息录入</a>
			                </li>
			                <li class="link">
			                    <a href="add_interviewee_college.html">校招信息录入</a>
			                </li>
			                <li class="link active">
			                    <a href="interview_confirm_waiting_list.html">等该提交面试确认列表</a>
			                </li>			                		            
			                <li class="link">
			                    <a href="interview_scheduling.html">等待社招面试排程</a>
			                </li>		           
			                <li class="link">
			                    <a href="interview_scheduling_college.html">等待校招面试排程</a>
			                </li>			                		   
			                <li class="link">
			                    <a href="evaluation_list.html">信息列表</a>
			                </li>		 	    		                
			            </ul>            
			        </div>
				</div>
			</div>		
		</div>
		<div class="container content">
			<div class="row">
				<div class="col-md-10 col-md-offset-2">				

					<form action="interview_comfirm_waiting_list.html" class="form-inline filter-form" role="form">
						<div class="row">
							<div class="col-md-2">
								<div class="input-group">
								  <span class="input-group-addon">负责人</span>
								  <input type="text" class="form-control" name="responsible" placeholder="负责人A">
								</div>
							</div>
							<div class="col-md-2">
								<div class="input-group">
								  <span class="input-group-addon">姓名</span>
								  <input type="text" class="form-control" name="name" placeholder="张三">
								</div>
							</div>
							<div class="col-md-2">
								<div class="input-group">
								  <span class="input-group-addon">部门</span>
								  <input type="text" class="form-control" name="department" placeholder="技术部">
								</div>
							</div>
							<div class="col-md-2">
								<div class="input-group">
								  <span class="input-group-addon">地点</span>
								  <input type="text" class="form-control" name="place" placeholder="北京">
								</div>
							</div>
							<div class="col-md-2">
								<div class="input-group">								  
								  <button class="btn btn-info filter-button">筛选</button>
								</div>
							</div>
						</div>						
					</form>
					<form action="" class="commit-form">						
						<div class="row commit-container">
							<div class="col-md-12">
								<button class="btn btn-primary commit">批量提交</button>
							</div>
						</div>
						<div class="table-responsive">
							
							<table class="table table-hover table-condensed selecting-table">
								<thead>
									<tr>
										<th><button class="btn btn-default btn-xs all">全选</button></th>
										<th>招聘负责人</th>									
										<th>姓名</th>
										<th>姓别</th>
										<th>年龄</th>
										<th>职位级别</th>
										<th>学历</th>
										<th>应聘部门</th>
										<th>应聘职位</th>
										<th>面试地点</th>
										<th>面试方式</th>									
									</tr>
												
								</thead>
								<tbody>
									<tr data-href="#">
										<td><input type="checkbox" name="ids" value="1"></td>	
										<td>负责人1</td>			
										<td>王某</td>
										<td>男</td>
										<td>28</td>
										<td>8-2</td>
										<td>本科</td>										
										<td>技术部</td>
										<td>php研发工程师</td>
										<td>北京</td>
										<td>面谈</td>										
									</tr>								
								</tbody>
							</table>					
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="static/jquery.js"></script>
		<script src="static/bootstrap.js"></script>
		<script src="static/select_all.js"></script>
		<script src="static/base.js"></script>
	</body>
</html>
