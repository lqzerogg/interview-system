<!doctype html>
<html>
	<head>
		<title>查看详情-校招信息</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static/bootstrap-theme.css">		
		<link rel="stylesheet" href="static/bootstrap.css">		
		<link rel="stylesheet" href="static/base.css">
	</head>
	<body>
		<div class="header jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<img src="http://www.lightinthebox.com/includes/templates/dev_v2/css/images/sprite/logo.png" width="150" height="46" alt="Lightinthebox">
						<h1>招聘系统</h1>
					</div>
				</div>
			</div>			
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-2 navigator">                    
		            <ul class="nav-bar nav nav-pills nav-stacked" data-spy="affix" data-offset-top="50" id="scroll-spy">		                
		                <li class="link">
		                    <a href="add_interviewee.html">社招信息录入</a>
		                </li>
		                <li class="link">
		                    <a href="add_interviewee_college.html">校招信息录入</a>
		                </li>
		                <li class="link">
		                    <a href="interview_confirm_waiting_list.html">等该提交面试确认列表</a>
		                </li>			                		            
		                <li class="link">
		                    <a href="interview_scheduling.html">等待社招面试排程</a>
		                </li>		           
		                <li class="link">
		                    <a href="interview_scheduling_college.html">等待校招面试排程</a>
		                </li>			                		   
		                <li class="link">
		                    <a href="evaluation_list.html">信息列表</a>
		                </li>	    	                
		            </ul>            
		        </div>
			</div>
		</div>		
		<div class="container content">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal" role="form" action="">

					  <div class="form-group">
					    <label for="responsible" class="col-sm-2 control-label">负责人</label>
					    <div class="col-sm-10">
					      <input value="负责人A" disabled="disabled" type="text" class="form-control" name="responsible" id="responsible" placeholder="姓名" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="name" class="col-sm-2 control-label">姓名</label>
					    <div class="col-sm-10">
					      <input value="张三" disabled="disabled" type="text" class="form-control" name="name" id="name" placeholder="姓名" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="age" class="col-sm-2 control-label">年龄</label>
					    <div class="col-sm-10">
					      <input value="27" disabled="disabled" type="number" class="form-control" name="age" id="age" placeholder="21" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label class="col-sm-2 control-label">性别</label>
					    <div class="col-sm-10">					    	
					    	<input disabled="disabled" type="text" value="男" name="gender" class="form-control">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="department" class="col-sm-2 control-label">应聘部门</label>
					    <div class="col-sm-10">
					      <input value="技术部" disabled="disabled" type="text" class="form-control" name="department" id="department" placeholder="技术部" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="position" class="col-sm-2 control-label">应聘职位</label>
					    <div class="col-sm-10">
					      <input value="php研发工程师" disabled="disabled" type="text" class="form-control" name="position" id="position" placeholder="php研发工程师" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="level" class="col-sm-2 control-label">职位级别</label>
					    <div class="col-sm-10">
					      <input disabled="disabled" value="8-1" type="text" class="form-control" name="level" id="level" placeholder="8-1" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="education" class="col-sm-2 control-label">学历</label>
					    <div class="col-sm-10">
					      <input value="本科" disabled="disabled" type="text" class="form-control" name="education" id="education" placeholder="学历" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="final-school" class="col-sm-2 control-label">最终毕业院校</label>
					    <div class="col-sm-10">
					      <input value="华南理工大学" disabled="disabled" type="text" class="form-control" name="final_school" id="final-school" placeholder="北京大学" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="college" class="col-sm-2 control-label">本科毕业院校</label>
					    <div class="col-sm-10">
					      <input value="华南理工大学" disabled="disabled" type="text" class="form-control" name="college" id="college" placeholder="北京大学" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="written-score" class="col-sm-2 control-label">笔试成绩</label>
					    <div class="col-sm-10">
					      <input disabled="disabled" value="88" type="number" class="form-control" name="written_score" id="written-score" placeholder="笔试成绩" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="interviewer" class="col-sm-2 control-label">面试官</label>
					    <div class="col-sm-10">
					      <input value="卢亮" disabled="disabled" type="text" class="form-control" name="interviewer" id="interviewer" placeholder="郭去疾" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="score" class="col-sm-2 control-label">评分</label>
					    <div class="col-sm-10">
					      <input value="98" disabled="disabled" type="number" class="form-control" name="score" id="score" placeholder="面试成绩" required="required">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="evaluation" class="col-sm-2 control-label">评价</label>
					    <div class="col-sm-10">
					      <textarea name="evaluation" id="evaluation" cols="100" rows="5" disabled="disabled">非常十分极其很好</textarea>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="ceo-time" class="col-sm-2 control-label">安排CEO面试</label>
					    <div class="col-sm-10">
					      <input value="2012-12-22T10:00" disabled="disabled" type="datetime-local" class="form-control" name="ceo_time" id="ceo-time" required="required">
					    </div>
					  </div>	
					  <div class="form-group">
					    <label for="ceo-real-time" class="col-sm-2 control-label">CEO面试时间</label>
					    <div class="col-sm-10">
					      <input value="2012-12-22T00:00:00" disabled="disabled" type="datetime-local" class="form-control" name="ceo_real_time" id="ceo-real-time" required="required">
					    </div>
					  </div>					
					  <div class="form-group">
					    <label for="ceo-result-level" class="col-sm-2 control-label">CEO面试评级</label>
					    <div class="col-sm-10">
					       <input value="优秀" disabled="disabled" type="text" class="form-control" name="ceo_result_level" id="ceo-result-level" placeholder="优秀" required="required">	
					    </div>
					  </div> 
					  
					  <div class="form-group">
					    <label for="ceo-evaluation" class="col-sm-2 control-label">CEO面试评价</label>
					    <div class="col-sm-10">
					      <textarea disabled="disabled" name="ceo-evaluation" id="ceo-evaluation" rows="5">非常十分极其很好</textarea>
					    </div>
					  </div>	
					  <div class="form-group">
					    <label for="remark" class="col-sm-2 control-label">备注</label>
					    <div class="col-sm-10">
					      <textarea disabled="disabled" name="remark" id="remark" rows="5">非常十分极其很好</textarea>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="add-remark" class="col-sm-2 control-label">添加备注</label>
					    <div class="col-sm-10">
					      <textarea name="add_remark" id="add-remark" rows="5"></textarea>
					    </div>
					  </div>
					  

					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">					      
					      <button type="submit" class="btn btn-primary">保存</button>					      
					    </div>
					  </div>

					</form>
				</div>
				<div class="col-md-2 right-top">
					<p>状态:<span>accept</span></p>
					<a href="#" class="btn btn-default back">返回</a>
				</div>
			</div>
		</div>
		<script src="static/jquery.js"></script>
		<script src="static/bootstrap.js"></script>
	</body>
</html>
